<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=tab;, initial-scale=1.0">
    <title>List Example</title>
    <!-- internal css -->
     <style>
        ul{
            /*background-color: aqua ; */
            font-size:larger;
            color: aqua;
            border: 2px dotted black;
        }
     </style>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol>
</body>
</html>
